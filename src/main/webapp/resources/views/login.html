<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/resources/static/css/bootstrap.css}">
<link th:href="@{/resources/static/css/responsive.css}" rel="stylesheet">
<link th:href="@{/resources/static/css/ui.css}" rel="stylesheet">

<title>Login</title>
</head>
<body>

	<div class="d-flex justify-content-center mt-5">
		<div class="card "  >
			<article class="card-body">
				<a href="" class="float-right btn btn-outline-primary">Sign up</a>
				<h4 class="card-title mb-4 mt-1">Sign in</h4>
				<p>
					<a href="" class="btn btn-block btn-twitter"> <i
						class="fab fa-twitter"></i> &nbsp; Login via Twitter
					</a> <a href="" class="btn btn-block btn-facebook"> <i
						class="fab fa-facebook-f"></i> &nbsp; Login via facebook
					</a>
				</p>
				<hr>
				<form>
					<div class="form-group input-icon">
						<i class="fa fa-user"></i> <input name="" class="form-control"
							placeholder="Email or login" type="email">
					</div>
					<!-- form-group// -->
					<div class="form-group input-icon">
						<i class="fa fa-lock"></i> <input class="form-control"
							placeholder="******" type="password">
					</div>
					<!-- form-group// -->
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">
									Login</button>
							</div>
							<!-- form-group// -->
						</div>
						<div class="col-md-6 text-right">
							<a class="small" href="#">Forgot password?</a>
						</div>
					</div>
					<!-- .row// -->
				</form>
			</article>
		</div>
		<!-- card.// -->
	</div>
</body>
</html>
